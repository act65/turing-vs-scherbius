<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing vs Scherbius (Lib v4 - No Guess)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Turing vs Scherbius</h1>

        <div class="game-controls">
            <button id="newGameBtn">New Game</button>
        </div>

        <div class="scores-summary-box">
            <h2>Game Status</h2>
            <p>Turing Points: <span id="turingScore">0</span></p>
            <p>Scherbius Points: <span id="scherbiusScore">???</span></p> <!-- Changed -->
            <p>Target to Win: <span id="maxVictoryPoints">N/A</span></p>
        </div>

        <div id="lastRoundSummaryArea" style="display:none;">
            <h3>Last Round Battle Results</h3>
            <p id="lastRoundInfo"></p> <!-- General info like points gained -->
            <div id="lastRoundSummaryBattles" class="battle-container summary-battle-container">
                <!-- Populated by JS: per-battle summary -->
            </div>
        </div>

        <div id="gameArea" style="display:none;">
            <div id="battleZoneArea">
                <h3>Current Battles & Rewards (Drag Your Cards Here)</h3>
                <div id="rewardsDisplay" class="battle-container interactive-battle-container"></div>
            </div>
            
            <div id="turingActionControls">
                <div id="turingHandArea">
                    <h3>Your Hand:</h3>
                    <div id="turingHand" class="card-source"></div>
                </div>

                <!-- Turing Guess Area REMOVED -->
                <!-- <div id="turingGuessArea">
                    <h3>Guess Encryption Key (<span id="encryptionCodeLen">N/A</span> cards):</h3>
                    <div id="encryptionGuessSlots" class="card-source"></div>
                </div> -->
                <button id="submitTuringActionBtn">Submit Actions</button>
            </div>
        </div>
        
        <div id="gameOverMessage" style="display:none;">
            <h2>Game Over!</h2>
            <p>Winner: <span id="winner"></span></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
